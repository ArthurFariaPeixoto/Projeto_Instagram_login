<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tela_inicial">
        <div class="instagram_image">
            <img src="./img/instagram-celular.png" alt="Instagram no celular">
        </div>
        <div class="instagram_login">
            <div class="panels">
                <img src="./img/instagram-logo.png" class="logo" alt="Logo do Instagram">
                <div class="profile_picture">
                    <img src="./img/image_login.jpg" alt="Foto de perfil">
                </div>
                <a href="./404error.html" class="login">Continue como arthur_fariap</a>
                <p>Não é arthur_fariap? <a href="./404error.html" class="logout">Trocar de conta</a></p>
            </div>

            <div class="panels">
                <p class="no_account">Não possui uma conta?</p>
                <p class="no_account">
                    <a href="./404error.html" class="link_blue">Inscreva-se</a>
                </p>
            </div>

            <div class="install_the_app">
                <p class="install_app">Instale no celular</p>
                <div class="dowload">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app_download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="footer">
        <p class="footer_advice">Este site é apenas demonstrativo e não possui funcionalidade prática, entretanto, todos os links funcionam e te redirecionam para o site desejado</p>
    </div>
</footer>
</html>
